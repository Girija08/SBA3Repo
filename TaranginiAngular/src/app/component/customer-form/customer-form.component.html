<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto">
      <h3 class="mb-5 mt-5">
        Customer Details form
      </h3>
      <form class="form">
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="user"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="title" name="title" value={{title}} readonly=true />
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="user"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="unm" name="unm" required minlength="5" maxlength="15" [(ngModel)]="customer.customerName"
              #unm=ngModel placeholder="Enter Customer Name" />
          </div>
          <div class="alert alert-danger" *ngIf="unm.errors && (unm.touched || unm.dirty)">
            <p>Please see that User Name
              <strong>
                <span *ngIf="unm.errors.required">is not left blank</span>

              </strong>
            </p>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="mobile"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="mno" name="mno" required pattern="\d{10}" [(ngModel)]="customer.mobileNumber"
              placeholder="Enter Mobile Number" #mno=ngModel />
          </div>

          <div class="alert alert-danger" *ngIf="mno.errors && (mno.touched || mno.dirty)">
            <p>Please see that Mobile Number
              <strong>
                <span *ngIf="mno.errors.required">is not left blank</span>
                <span *ngIf="mno.errors.pattern">is exactly 10 digits only</span>
              </strong>
            </p>
          </div>
        </div>


        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">

              </span>
            </div>
            <input type="text" class="form-control" id="addr" name="addr" required [(ngModel)]="customer.address" placeholder="Enter Address"
              #addr=ngModel />
          </div>
          <div class="alert alert-danger" *ngIf="addr.errors && (addr.touched || addr.dirty)">
            <p>Please see that Address
              <strong>
                <span *ngIf="addr.errors.required">is not left blank</span>

              </strong>
            </p>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="telegram"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="tis" name="tis" [(ngModel)]="customer.timeslot" #tis=ngModel placeholder="Enter Time Slot"
            />
          </div>
          <div class="alert alert-danger" *ngIf="tis.errors && (tis.touched || tis.dirty)">
            <p>Please see that Time Slot
              <strong>
                <span *ngIf="tis.errors.required">is not left blank</span>

              </strong>
            </p>
          </div>
        </div>
        <div>
          <button class="btn btn-block btn-primary" (click)="save()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
